<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishan Gautam's Visual Arts Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(200px, auto);
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .collage img:nth-child(1) { grid-column: span 2; }
        .collage img:nth-child(2) { grid-column: span 1; }
        .collage img:nth-child(3) { grid-column: span 1; }
        .collage img:nth-child(4) { grid-column: span 1; }
        .collage img:nth-child(5) { grid-column: span 1; }
        .collage img:nth-child(6) { grid-column: span 1; }
        .collage img:nth-child(7) { grid-column: span 2; }
        .collage img:nth-child(8) { grid-column: span 1; }
        .collage img:nth-child(9) { grid-column: span 2; }
        .collage img:nth-child(10) { grid-column: span 1; }
        .collage img:nth-child(11) { grid-column: span 3; }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="/comp3/DSC07748 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07780 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07787 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07788 Large.jpeg" alt="Image 2">
       
        <img src="/comp3/DSC077882 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07791 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07806 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07822 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07843 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07848 Large.jpeg" alt="Image 2">
        <img src="/comp3/DSC07914 Large.jpeg" alt="Image 2">        
        <img src="/comp3/DSC07924 Large.jpeg" alt="Image 2">        
        <img src="/comp3/DSC07935 Large.jpeg" alt="Image 2">        
        <img src="/comp3/DSC07937 Large.jpeg" alt="Image 2">        
        <img src="/comp3/DSC07954 Large.jpeg" alt="Image 2">        
        <img src="/comp3/DSC07962 Large.jpeg" alt="Image 2">        

    </div>
</body>
</html>
